<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="titre-page"> Télécharger mon tutoriel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Lien vers votre fichier CSS externe -->
</head>
<body>
    <div class="container">
        <h1 id="titre-principal">Bienvenue sur mon site Tutoriel</h1>
        <p id="paragraphe-intro">Vous pouvez télécharger mon Tutoriel en cliquant sur le bouton ci-dessous :</p>
        <button id="bouton-telechargement" class="download-button" onclick="window.location.href='https://github.com/lovmoz/FichierTest/blob/main/Jupe%20au%20crochet%20pour%20fillette%20avec%20Bretelles%20!%20_%20Mery%20Crochet.pdf'">Télécharger mon tutoriel PDF</button>
    </div>

    <!-- Script JavaScript optionnel pour ajouter un événement au bouton -->
    <script>
        document.getElementById('bouton-telechargement').addEventListener('click', function() {
            alert('Le bouton de téléchargement a été cliqué !');
            // Vous pouvez ajouter d'autres actions ici si nécessaire
        });
    </script>
</body>
</html>
